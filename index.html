<!DOCTYPE html>
<html lang="en">
  <head>
    <title>action card</title>
    <style>

      article {
        font-family: sans-serif;
        box-sizing: border-box;
        height: 400px;
        width: 500px;
        background-color: aliceblue;
        text-align: left;
        color: rgba(0, 0, 0, 1);
      }
      
      article * {
        padding-left: 30px;
        padding-right: 30px;
      }
      
      article h1 {
        font-weight: 300;
        font-size: 40px;
        padding-top: 30px;
      }

      div+p{
        padding-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <article>
      <h1>Build your first chatbot in 10 minutes!</h1>
      <p>
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>

      <div><p>TRY NOW</p></div>
      <p>
        By clicking try now you create an account and agree to our Terms and
        Conditions and privacy policy
      </p>
    </article>
  </body>
</html>
