<!DOCTYPE html>
<html lang="en">
  <head>
    <title>action card</title>
    <style>
      article {
        font-family: sans-serif;
        width: 500px;
        background-color: aliceblue;
        text-align: left;
        color: rgba(0, 0, 0, 1);
      }

      article * {
        margin-left : 50px;
        margin-right: 50px;
      }

      article h1 {
        font-weight: 300;
        font-size: 40px;
        padding-top: 30px;
      }

div {
  margin-left: 50px;
  margin-right: 50px;
  background-color:  #4184e1;
  border-radius: 40px;
  height: 50px;
}

      div p {
        color: aliceblue;
        font-size: 25px;
        text-align: center;
        padding: 10px;
      }

      div + p {
        margin-bottom: 50px;
      }

      h1 + p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <article>
      <h1>Build your first chatbot in 10 minutes!</h1>
      <p>
        Have a bot answering questions from customers on your website within 10
        minutes of signing up for ChatBot.
      </p>

      <div><p>TRY NOW</p></div>
      <p>
        By clicking try now you create an account and agree to our Terms and
        Conditions and privacy policy
      </p>
    </article>
  </body>
</html>
